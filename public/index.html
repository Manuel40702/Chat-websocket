<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Chat App</title>
</head>
<body>

    <div class="bg"></div>
    <h1 class="title">Chat.io ðŸ’¬</h1>
    <h3 class="clients-total" id="client-total">Total clients: 3</h3>


    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>

        <ul class="message-container" id="message-container">
           
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Type a message...">
            <button type="submit" class="send-button">
                <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    
</body>
</html>
